<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Impact Bridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <label for="user_type">Register as:</label>
            <select name="user_type" id="user_type" onchange="toggleFields()">
                <option value="volunteer">Volunteer</option>
                <option value="ngo">NGO</option>
            </select>
        
            <div id="volunteer-fields">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>
        
            <div id="ngo-fields" style="display: none;">
                <label for="email">Email:</label>
                <input type="email" name="email1" required>
                <label for="password">Password:</label>
                <input type="password" name="password1" required>
                <label for="ngo_name">NGO Name:</label>
                <input type="text" name="ngo_name1" id="ngo_name" required>
                <label for="description">Description:</label>
                <textarea name="description" required></textarea>
            </div>
        
            <button type="submit">Register</button>
        </form>
        
        <script>
            function toggleFields() {
                const userType = document.getElementById('user_type').value;
                const volunteerFields = document.getElementById('volunteer-fields');
                const ngoFields = document.getElementById('ngo-fields');
        
                if (userType === 'ngo') {
                    volunteerFields.style.display = 'none';
                    ngoFields.style.display = 'block';
                } else {
                    volunteerFields.style.display = 'block';
                    ngoFields.style.display = 'none';
                }
            }
        </script>     
</body>
</html>
