<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Website With Login & Registration | Codehal</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
   <header>
      <h2 class="logo">IMPACT BRIDGE</h2>
      
      <nav class="navigation">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('explore') }}">Explore</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('profiles') }}">Profile</a>
        
      </nav>
   </header>
   <div class="wrapper">
    <span class="icon-close">
        
        <a href="{{ url_for('home') }}"><ion-icon name="close"></ion-icon>  </a>
    </span>
    <div class="form-box login">
        <h2>Login</h2>
        <!-- Added the form action and method here -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock"></ion-icon></span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
               <label><input type="checkbox">
                Remember me</label>
               <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="{{ url_for('register') }}" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
</div>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
